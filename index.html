<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <meta name="description" content="A simple and interactive To-Do List application to manage your tasks.">
    <meta name="keywords" content="To-Do List, Task Manager, Productivity, JavaScript">
    <meta name="author" content="Shreedhar">
    <meta name="robots" content="index, follow">
    
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="todo">TO-DO</h1>
        <i class="fa-solid fa-plus" id="add_icon" onclick="openInput()"></i>
        <div id="todo_inp">
            <input type="text" placeholder="Add Tasks">
            <button id="add_inp_btn" onclick="addData()">Add</button>
            <button id="cancel_inp" style="background-color: red;" onclick="closeInput()">Cancel</button>
        </div>
        <div class="todo_list" onclick="del_edit(event)">

        </div>
    </div>

</body>

</html>
